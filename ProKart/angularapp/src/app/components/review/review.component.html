<app-usernav></app-usernav>
<div class="review-container">
  <h2>Submit Your Review</h2>
  
  <!-- Review Text Area -->
  <textarea [(ngModel)]="reviewText" placeholder="Write your review here..."></textarea>
  
  <!-- Star Rating -->
  <div class="rating">
    <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)">
      <span class="star" [ngClass]="rating >= star ? 'filled' : ''">&#9733;</span>
    </span>
  </div>

  <!-- Submit Button -->
  <button (click)="addReview()" class="submit-button">Submit Review</button>
</div>
