<div class="container">
    <h2>Bus List</h2>
  
    <div *ngIf="buses.length === 0" class="no-buses-message">
        No buses available.
    </div>
  
    <table *ngIf="buses.length > 0" class="bus-table">
        <thead>
            <tr>
                <th>Bus Number</th>
                <th>Route Source</th>
                <th>Route Destination</th>
                <th>Passenger Name</th>
                <th>Booking Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let bus of buses" class="bus-item">
                <td>{{ bus.busNumber }}</td>
                <td>{{ bus.routeSource }}</td>
                <td>{{ bus.routeDestination }}</td>
                <td>{{ bus.passengerName }}</td>
                <td>{{ bus.bookingDate | date: 'mediumDate' }}</td>
                <td>
                    <button id="edit" class="edit-button" (click)="editBus(bus.id)">Edit</button>
                    <button id="delete" class="delete-button" (click)="deleteBus(bus.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
