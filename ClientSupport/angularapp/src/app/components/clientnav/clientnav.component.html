    </h1>
    <ul class="nav-links">
      <li>
        <p class="user-role">{{ userName }} / {{ userRole }}</p>
      </li>

      <li class="dropdown">
        <span class="dropdown-label">Ticket</span>

          <li><a routerLink="/manager/add/requirement">Add Ticket</a></li>
          <li><a routerLink="/manager/view/requirements">View Tickets</a></li>
        </ul>
      </li>

    <div *ngIf="showLogoutPopup" class="logout-popup">

          Cancel
        </button>
