<div id="parent">
  <div id="driverHomeBody" [ngClass]="{ blur: showDeletePopup || showImagePopup }">
    <h1>Drivers</h1>
    <hr />

    <div class="top-container">
      <div>
        <label for="searchBox">Search by:</label>
        <input
          id="searchBox"
          type="text"
          placeholder="Driver Name or Vehicle Type..."
          [(ngModel)]="searchField"
          (ngModelChange)="applyFilters()"
        />
      </div>
      <div>
        <label for="statusSelect">Filter by Status:</label>
        <select [(ngModel)]="selectedStatus" (ngModelChange)="applyFilters()" id="statusSelect">
          <option [ngValue]="null">All Status</option>
          <option value="Available">Available</option>
          <option value="On Leave">On Leave</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
    </div>

    <div class="driver-cards-container">
        <div *ngFor="let driver of filteredDrivers; let i = index" class="driver-card">
          <div class="card-header">
            <h2>{{ driver.driverName }}</h2>
            <p>{{ driver.vehicleType }}</p>
          </div>
          <div class="card-body">
            <p><strong>License:</strong> {{ driver.licenseNumber }}</p>
            <p><strong>Phone:</strong> {{ driver.contactNumber }}</p>
            <p><strong>Status:</strong> {{ driver.availabilityStatus }}</p>
          </div>
          <div class="card-footer">
            <button class="edit-button" (click)="navigateToEditDriver(driver.driverId)">Edit</button>
            <button class="delete-button" (click)="handleDeleteClick(driver.driverId)">Delete</button>
            <button class="view-image-button" (click)="viewDriverImage(driver.image)">View Image</button>
            <div class="status-popover-container">
                <button class="toggle-status-button" (click)="toggleDropdown(driver.driverId)">Mark as</button>
                <div *ngIf="activeDropdown === driver.driverId" class="status-popover">
                  <button
                    class="status-option"
                    *ngIf="driver.availabilityStatus !== 'Active'"
                    (click)="updateDriverStatus(driver, 'Active')"
                  >
                    Active
                  </button>
                  <button
                    class="status-option"
                    *ngIf="driver.availabilityStatus !== 'On Leave'"
                    (click)="updateDriverStatus(driver, 'On Leave')"
                  >
                    On Leave
                  </button>
                  <button
                    class="status-option"
                    *ngIf="driver.availabilityStatus !== 'Inactive'"
                    (click)="updateDriverStatus(driver, 'Inactive')"
                  >
                    Inactive
                  </button>
                </div>
              </div>
              
          </div>
        </div>
      </div>

  <!-- Delete Confirmation Popup -->
  <div *ngIf="showDeletePopup" class="delete-popup">
    <p>Are you sure you want to delete this driver?</p>
    <button class="confirm-delete-button" (click)="handleConfirmDelete()" id="delete-btn">Yes, Delete</button>
    <button class="cancel-delete-button" (click)="closeDeletePopup()">Cancel</button>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>

  <!-- Driver Image Viewer Popup -->
  <div *ngIf="showImagePopup" class="image-popup">
    <div class="image-popup-content">
      <button class="close-button" (click)="closeImagePopup()">&#10006;</button>
      <h2>Driver Image</h2>
      <img *ngIf="driverImage" [src]="'data:image/jpeg;base64,' + driverImage" alt="Driver Image" />
    </div>
  </div>
